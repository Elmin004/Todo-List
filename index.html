<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Beginning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">        
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card-header">Todo List</div>
        <div class="card-body">
            <form id="todo-form" name="form">
                <input type="text" class="input-group" id="todo-enter" placeholder="Bir Todo Girin">
                <button class="btn btn-danger" id="add-todos" style="margin-top: 10px;">Todo Daxil Edin</button>
            </form>
            <hr>
            <div id="warn" class="alert alert-danger" style="display: none;" role="alert">
                Boş buraxıla bilmez !
            </div>
            <div id="success" class="alert alert-success" style="display: none;" role="alert">
                Todo uğurla yükləndi !
            </div>            
        </div>
        <hr>
        <div class="card-body">
            <h3>Todolar</h3>
            <input type="text" class="input-group" id="todo-search" placeholder="Bir Todo Axtarın">
        </div>
        <hr>
        <div class="card-body">
            <ul class="list-group"></ul>
        </div>
        <hr>
        <div class="card-body">
            <button id="clear-todos" class="btn btn-dark">Bütün Taskları Temizleyin</button>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
